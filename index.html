<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="team-score-1">
          <h3 class="white team-name">HOME</h3>
          <div class="box">
            <span id="home-score" class="score-result digital-font">1</span>
          </div>
          <div class="score">
            <button class="plus digital-font home-plus">+1</button>
            <button class="plus digital-font home-plus">+2</button>
            <button class="plus digital-font home-plus">+3</button>
          </div>
        </div>
        <div class="team-score-2">
          <h3 class="white team-name">Away</h3>
          <div class="box">
            <span id="guest-score" class="score-result digital-font">1</span>
          </div>
          <div class="score">
            <button class="plus digital-font guest-plus">+1</button>
            <button class="plus digital-font guest-plus">+2</button>
            <button class="plus digital-font guest-plus">+3</button>
          </div>
        </div>
      </div>
      <div class="new">
        <button class="new-game">New Game</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
